<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8256b326d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Fitness website</title>
</head>
<body>
    <header class="header">
        <!-- navbar section -->
        <nav class="navbar container">
            <h3 class="brand">Fitness</h3>
            <div class="nav-links" id="NavLinks">
                <i class="fa fa-x"></i>
                <ul>
                    <li><a class="active" href="">Home</a></li>
                    <li><a href="">Service</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">About</a></li>
                </ul>
            </div>
            <i class="fa fa-bars"></i>
        </nav>
        <!-- hero section -->
        <div class="hero container">
            <div class="hero-content">
                <h1>Get body in<br><span class="cursive">shape</span> & stay healthy</h1>
                <p>A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
                <button class="btn-primary">Join Club Now!</button>
                <button class="btn-dark">Download App</button>
            </div>
            <div class="hero-banner">
                <img src="./images/banner.png" alt="">
                <i class="fa-solid fa-play"></i>
                <div class="card1">
                    <div class="circle"></div>
                    <div>
                        <p class="count1">350+</p>
                        <p class="desc">Video tutorial</p>
                    </div>
                    
                </div>
                <div class="card2">
                    <p class="count2">500+</p>
                    <p class="desc">Free Workout Videos</p>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
